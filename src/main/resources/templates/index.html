<!DOCTYPE html>
<html lang="en" xmlns:th="htts://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script defer="defer" th:src="@{/index.js}"></script>
</head>
<body>


  <h1>Construa a pizza: </h1>

    <form action="#" th:action="@{/armazenarPizza}" method="post">

        <input type="hidden" name="id">

        <div class="input" id="tamanho">

            <label for="tamanhoSelect">Selecione um tamanho:</label>
            <select name="tamanhoSelect" id="tamanhoSelect">
                <option th:each="tamanho : ${listaTamanho}" th:value="${tamanho}" th:text="${tamanho.getTexto()}"></option>
            </select>

        </div>

        <div class="input" id="queijo">

            <label for="queijoSelect">Selecione o queijo:</label>
            <select name="queijoSelect" id="queijoSelect">
                <option th:each="queijo : ${listaQueijos}" th:value="${queijo.getId()}" th:text="${queijo.getNome()}"></option>
            </select>
        </div>

<!--        <div class="input" id="condimentos">-->

<!--            <label for="condimentosSelect">Selecione os condimentos: </label>-->
<!--            -->
<!--        </div>-->

        <div class="input" id="sabor">

            <label for="saborSelect">Selecione o sabor: </label>
            <select name="saborSelect" id="saborSelect">
                <option th:each="sabor : ${listaSabor}" th:value="${sabor}" th:text="${sabor.getNome()}"></option>
            </select>
        </div>

        <button type="submit" id="botao-voltar">Enter</button>

    </form>

    <div th:if="${pizza}">
        <h1 th:text="${textoPizza}"></h1>
        <a th:href="@{/pagamento/oi}">Ir para pagamento</a>

    </div>

      <div id="confirmModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header justify-content-center">
                      <h4 class="modal-title">Confirmar exclusão</h4>
                  </div>
                  <div class="modal-body">
                      <p>Você tem certeza que deseja excluir o apenado <strong><span id="confirmNome"></span></strong>?</p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancelar</button>
                      <a id="botao-confirmar-remover" href="#" class="btn btn-danger">Excluir</a>
                  </div>
              </div>
          </div>
      </div>

</body>

<script>


</script>
</html>
